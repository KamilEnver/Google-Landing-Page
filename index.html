<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./img/Google-favicon-2015.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <ul class="header__right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li>
                <img src="./img/appicon.png" alt="App Icon" class="header__right--appicon" title="Google Apps">
            </li>
            <li>
                <button class="header__right--button" type="button">Sign In</button>
            </li>
        </ul>
    </header>
    <main class="main">
        <img class="main__logo" src="./img/googlelogo.png" alt="logo">
        <div class="main__search-bar">
            <img class="main__search-bar--magnifier" src="./img/magnifying_glass.jpg" alt="">
            <input class="main__search-bar--input" type="search" name="" id="">
            <a href="#">
                <img class="main__search-bar--mic" src="./img/google_microphone.png" alt="Voice">
            </a>
        </div>
        <div class="main__buttons">
            <button class="main__buttons--left">Google Search</button>
            <button class="main__buttons--right">I'm Feeling Lucky</button>
        </div>
        <div class="main__language">
            <p>Other Language you can use: <a href="#">English</a> </p>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__country">Turkey</div>
        <div class="footer__bottom">
            <ul class="footer__bottom--left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="footer__bottom--right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Setting</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
